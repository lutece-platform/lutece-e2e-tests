# Configuration Testcontainers pour Podman
# https://www.testcontainers.org/features/configuration/

# Désactiver Ryuk (resource reaper) - souvent problématique avec Podman
ryuk.disabled=true

# Socket Podman (rootless)
# Sur Jenkins, cette valeur peut être override par les variables d'environnement:
# - DOCKER_HOST
# - TESTCONTAINERS_DOCKER_SOCKET_OVERRIDE
docker.host=unix:///run/user/1000/podman/podman.sock

# Timeout de démarrage des conteneurs (en secondes)
startup.timeout=120
